<app-shopping-list (CustomBtnClick)="onCustomEvent($event)"></app-shopping-list>
<!-- [shopping-items]="data" -->
<div class="container">
    
    <mat-grid-list cols="4">
      <mat-grid-tile *ngFor="let items of shoppingList; let i = index">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
  
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-title> {{ items.price | currency: "INR" }}</mat-card-title>
          <img mat-card-sm-image [src]="items.image" alt="Photo of a Shiba Inu" />
          <mat-card-content>
            <p>
              {{ items.title }}
            </p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
<app-shopping-list-preview   ></app-shopping-list-preview>

<router-outlet></router-outlet>
